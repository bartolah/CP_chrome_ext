<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdpac Post Creator</title>
    <script src="popup.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff4814;
            color: white;
            border: none;
            cursor: pointer;
        }
        #statusMessage {
            margin-top: 10px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <h3>Create a Crowdpac Post</h3>
    <textarea id="postContent" placeholder="Write your post here..."></textarea>
    <button id="submitPost">Post to Crowdpac</button>
    <p id="statusMessage"></p>
</body>
</html>
